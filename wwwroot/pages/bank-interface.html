<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/user-bank-dashboard.css" />
    <link rel="stylesheet" href="../css/header-footer.css" />
    <!-- scripts -->
    <script src="../js/header-footer.js"></script>
    <script src="../js/bank-dashboard.js"></script>

    <title>RAFD-BANK INTERFACE</title>
  </head>
  <body>
    <!-- header section -->
    <header id="header-section">
      <img
        class="circle-svg"
        src="../assets/small-Ellipse-design.svg"
        alt="SVG Circle"
      />

      <!-- menu bar -->
      <div class="container navbar-container">
        <div class="navbar">
          <a class="logo" href="#">رفد</a>

          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>

          <ul class="nav-links">
            <li><a href="index.html" class="menu-item"> الرئيسية</a></li>
            <li><a href="#footer-section" class="menu-item">تواصل معنا</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container bank-interface-container">
      <h2>واجهة البنك | <span id="bank-name">اسم البنك</span></h2>
      <p id="contact-info"></p>

      <!-- Loan Offers Section -->
      <section class="loan-offers">
        <h3>عروض القروض</h3>
        <table class="loan-offers-table">
          <thead>
            <tr>
              <th>المبلغ الأقصى</th>
              <th>الفائدة</th>
              <th>الراتب الأدنى</th>
              <th>إجراء</th>
            </tr>
          </thead>
          <tbody id="offers-body">
            <!-- dynamically filled -->
          </tbody>
        </table>
        <button class="add-offer-btn" onclick="addNewOffer()">
          إضافة عرض قرض جديد
        </button>
      </section>

      <!-- Loan Requests Section -->
      <section class="loan-requests">
        <h3>طلبات القروض الحالية</h3>
        <table class="loan-requests-table">
          <thead>
            <tr>
              <th>اسم العميل</th>
              <th>المبلغ</th>
              <th>تاريخ الطلب</th>
              <th>الحالة</th>
            </tr>
          </thead>
          <tbody id="requests-body">
            <!-- dynamically filled -->
          </tbody>
        </table>
      </section>
    </div>

    

    <!-- footer section -->
    <footer id="footer-section">
      <div class="footer-container">
        <div class="footer">
          <div class="footer-logo">
            <a href="#" class="logo">رفد</a>
            <h6>رفد - منصة التمويل الذكي</h6>
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="index.html#header-section">الرئيسية</a></li>
              <li><a href="index.html#about-us-section">من نحن</a></li>
              <li><a href="comparison.html">حاسبة العروض</a></li>
              <li><a href="#footer-section">تواصل معنا</a></li>
            </ul>
          </div>
        </div>
      </div>
      <img
        class="footer-svg"
        src="../assets/small-Ellipse-design.svg"
        alt="Footer SVG"
      />
    </footer>
  </body>
</html>
